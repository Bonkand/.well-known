<!DOCTYPE html>
<html>
<head>
<title>Holiday Redirector</title>
<script>
function redirectToHoliday() {
  const today = new Date();
  const halloween = new Date(today.getFullYear(), 10, 31);
  const christmas = new Date(today.getFullYear(), 12, 25);
  const newYearsEve = new Date(today.getFullYear(), 12, 31);
  const easter = new Date(today.getFullYear(), 4, 20); 

  // Calculate the closest holiday
  const closestHoliday = Math.min(
    Math.abs(today - halloween),
    Math.abs(today - christmas),
    Math.abs(today - newYearsEve),
    Math.abs(today - easter)
  );

  // Redirect based on the closest holiday
  if (closestHoliday === Math.abs(today - halloween)) {
    window.location.href = "halloween"; // Replace with your Halloween website URL
  } else if (closestHoliday === Math.abs(today - christmas)) {
    window.location.href = "christmas"; // Replace with your Christmas website URL
  } else if (closestHoliday === Math.abs(today - newYearsEve)) {
    window.location.href = "newyear"; // Replace with your New Year's Eve website URL
  } else {
    window.location.href = "easter"; // Replace with your Easter website URL
  }
}

// Redirect immediately on page load
redirectToHoliday();
</script>
</head>

</body>
</html>
