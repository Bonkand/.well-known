<!DOCTYPE html>
<html>
<head>
  <title>Real-time Timer with Redirect</title>
</head>
<body>
  <h1>Countdown Timer</h1>
  <p id="timer">00:00:00</p>

  <script>
    // Set the desired redirect URL
    const redirectURL = "truth.html"; // Replace with your desired URL

    // Initialize countdown time from localStorage or set to 60 seconds
    let countdownTime = localStorage.getItem('countdownTime') ? parseInt(localStorage.getItem('countdownTime')) : 259200; // 60 seconds = 1 minute

    // Function to update the timer and perform the redirect
    function updateTimer() {
      const timerElement = document.getElementById("timer");
      const minutes = Math.floor(countdownTime / 60);
      const seconds = countdownTime % 60;

      // Format the time to always show two digits for seconds
      const formattedTime = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      timerElement.textContent = formattedTime;

      if (countdownTime <= 0) {
        // Redirect to the specified URL when the timer reaches 0
        window.location.href = redirectURL;
      } else {
        countdownTime--; // Decrease the countdown time
        localStorage.setItem('countdownTime', countdownTime); // Save the countdown time to localStorage
        setTimeout(updateTimer, 1000); // Update every second
      }
    }

    // Start the timer
    updateTimer();

    // Clear the countdown time from localStorage when the page is completely unloaded
    window.addEventListener('beforeunload', function() {
      // Do not clear the countdown time on unload to keep it persistent
      // localStorage.removeItem('countdownTime'); // This line is removed
    });
  </script>
</body>
</html>
