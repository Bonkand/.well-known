<!DOCTYPE html>
<html>
<head>
  <title>Real-time Timer with Redirect</title>
</head>
<body>
  <h1>Countdown Timer</h1>
  <p id="timer">00:00:00</p>

  <script>
    // Set the desired redirect URL
    const redirectURL = "truth.html"; // Replace with your desired URL

    // Set the countdown duration (in seconds)
    const countdownDuration = 259200; // 3 days in seconds

    // Set a fixed start time (e.g., the current time when the countdown is initiated)
    const startTime = Date.now();

    // Calculate the remaining time
    let remainingTime = countdownDuration;

    // Function to update the timer and perform the redirect
    function updateTimer() {
      const timerElement = document.getElementById("timer");
      const minutes = Math.floor(remainingTime / 60);
      const seconds = remainingTime % 60;

      // Format the time to always show two digits for seconds
      const formattedTime = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      timerElement.textContent = formattedTime;

      if (remainingTime <= 0) {
        // Redirect to the specified URL when the timer reaches 0
        window.location.href = redirectURL;
      } else {
        // Update the remaining time
        remainingTime = Math.max(0, countdownDuration - Math.floor((Date.now() - startTime) / 1000));
        setTimeout(updateTimer, 1000); // Update every second
      }
    }

    // Start the timer
    updateTimer();

    // No need for beforeunload event listener in this context
  </script>
</body>
</html>
