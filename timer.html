<!DOCTYPE html>
<html>
<head>
  <title>Real-time Timer with Redirect</title>
</head>
<body>
  <h1>Countdown Timer</h1>
  <p id="timer">00:00:00:00</p> <!-- Updated to show days and hours -->

  <script>
    // Set the desired redirect URL
    const redirectURL = "truth.html"; // Replace with your desired URL

    // Set the countdown duration (in seconds)
    const countdownDuration = 259200; // 3 days in seconds

    // Retrieve the start time from localStorage or set it if not present
    let startTime = localStorage.getItem('startTime');
    if (!startTime) {
      startTime = Date.now();
      localStorage.setItem('startTime', startTime);
    } else {
      startTime = parseInt(startTime);
    }

    // Calculate the remaining time
    let remainingTime = countdownDuration - Math.floor((Date.now() - startTime) / 1000);

    // Function to update the timer and perform the redirect
    function updateTimer() {
      const timerElement = document.getElementById("timer");

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(remainingTime / (24 * 3600));
      const hours = Math.floor((remainingTime % (24 * 3600)) / 3600);
      const minutes = Math.floor((remainingTime % 3600) / 60);
      const seconds = remainingTime % 60;

      // Format the time to always show two digits for hours, minutes, and seconds
      const formattedTime = `${days}:${hours < 10 ? "0" : ""}${hours}:${minutes < 10 ? "0" : ""}${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      timerElement.textContent = formattedTime;

      if (remainingTime <= 0) {
        // Redirect to the specified URL when the timer reaches 0
        window.location.href = redirectURL;
      } else {
        // Update the remaining time
        remainingTime = Math.max(0, countdownDuration - Math.floor((Date.now() - startTime) / 1000));
        setTimeout(updateTimer, 1000); // Update every second
      }
    }

    // Start the timer
    updateTimer();

    // No need for beforeunload event listener in this context
  </script>
</body>
</html>
